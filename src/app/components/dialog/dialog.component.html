<div class="container">
  <div id="roles">
    <h2 mat-dialog-title>Seleccione el rol para acceder</h2>
    <mat-dialog-content>
      <select class="custom-select" >
       <option *ngFor="let rol of roles; let i = index;" [value]="rol" [(ngModel)]="rol" name = "rol" >{{rol}} </option>
      </select>
    </mat-dialog-content>

              </mat-option>
            </mat-select>
      </mat-dialog-content>

-->

  <mat-dialog-actions>
    <button class="mat-button" mat-button [mat-dialog-close]="data" >Cancel</button>
    <button class="mat-button" mat-button  cdkFocusInitial color="primary" (click)="answer(rol)">Seleccionar</button>
  </mat-dialog-actions>

  </div>
</div>
