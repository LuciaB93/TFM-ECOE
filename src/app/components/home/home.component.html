<body>
<div class="wrapper fadeInDown">
  <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
    <div class="fadeIn first">
      <img src="./assets/img/med-logo.jpg" id="icon" alt="User Icon" />
    </div>

      <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <input type="text" formControlName="username" id="login" class="fadeIn second" name="login" placeholder="login">
      <input type="text" formControlName="password" id="password" class="fadeIn third" name="login" placeholder="password">
      <input type="button"  [disabled]="loading" class="btn btn-primary btn-lg" value="Log In" (click)="login()">
    </form>

      <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

    </div>
</div>
</body>
