<div class="card">
  <div class="card-header">
    <h3><small>Acceso</small> ECOE</h3>
    <hr>
  </div>
  <div class="card-body">

    <form [formGroup]="forma" (ngSubmit)="guardarCambios()">

      <div>

        <div class="form-group row" [ngClass]="{'has-danger': !forma.get('nombre').valid }" >
          <label class="col-2 col-form-label">DNI</label>
          <div class="col-8">
            <input class="form-control"
                   type="text"
                   placeholder="DNI"
                   formControlName = "DNI"
            >
          </div>

          <div *ngIf="forma.controls['DNI'].errors?.required" class="form-control-feedback">
            El nombre de usuario es necesario
          </div>
        </div>

        <div class="form-group row">
          <label class="col-2 col-form-label">Password</label>
          <div class="col-8">

            <input class="form-control"
                   type="text"
                   placeholder="password"
                   formControlName = "password"

            >
          </div>
        </div>

      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
          <button type="submit" class="btn btn-outline-primary">
            Guardar
          </button>
        </div>
      </div>

      {{forma.valid}}

    </form>
  </div>
</div>
